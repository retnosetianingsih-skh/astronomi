    <script>
  function unduhPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const nama = document.getElementById("nama").value.trim();
    const keterangan = document.getElementById("keterangan").value.trim();
    const rows = document.querySelectorAll("#dataTable tbody tr");

    doc.setFontSize(14);
    doc.text(`Nama Siswa: ${nama}`, 10, 10);
    doc.text("Catatan Umum:", 10, 20);
    doc.setFontSize(12);
    doc.text(keterangan, 10, 30);

    let startY = 50;
    doc.setFontSize(14);
    doc.text("Data Pengamatan:", 10, startY);
    startY += 10;

    // Tabel header
    doc.setFontSize(12);
    doc.text("File       Waktu        RA                  DEC", 10, startY);
    startY += 8;

    // Tabel data
    rows.forEach(row => {
      const cols = row.querySelectorAll("td input");
      const file = cols[0].value.trim();
      const waktu = cols[1].value.trim();
      const ra = cols[2].value.trim();
      const dec = cols[3].value.trim();
      if (file || waktu || ra || dec) {
        const rowText = `${file}    ${waktu}    ${ra}    ${dec}`;
        doc.text(rowText, 10, startY);
        startY += 8;
      }
    });

    doc.save(`hasil_pengamatan_${nama || 'siswa'}.pdf`);
  }
</script>

  <script>
    function unduh() {
      const nama = document.getElementById("nama").value.trim();
      const keterangan = document.getElementById("keterangan").value.trim();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      let hasil = `Nama Siswa: ${nama}\n\nCatatan Umum:\n${keterangan}\n\nData Pengamatan:\n`;

      hasil += "Tanggal\tWaktu\tRA\tDec\n";

      rows.forEach(row => {
        const cols = row.querySelectorAll("td input");
        const tanggal = cols[0].value.trim();
        const waktu = cols[1].value.trim();
        const ra = cols[2].value.trim();
        const dec = cols[3].value.trim();
        if (tanggal || waktu || ra || dec) {
          hasil += `${tanggal}\t${waktu}\t${ra}\t${dec}\n`;
        }
      });

      const blob = new Blob([hasil], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `hasil_pengamatan_${nama || 'siswa'}.txt`;
      link.click();
    }
  </script>
